  <title>Frontend Mentor | Notifications page</title>

<body>
  <div class="notification">
    <div class="notification__top">
      <h1 class="notification__heading">Notifications <span class="notification__count">3</span></h1>
      <p class="notification__button"> Mark all as read</p>
    </div>
    <div class="notification__card notification__card--unread">
      <div class="notification__img-wrapper">
        <img src="./assets/images/avatar-mark-webber.webp" alt="author-photo" class="notification__author-img">
      </div>
      <div class="notification__information">
        <div class="notification__text-wrapper">
          <p class="notification__text">
            <span class="notification__author">Mark Webber</span>
            reacted to your recent post
            <span class="notification__type">My first tournament today!</span>
          <div class="notification__unread"></div>
          </p>
          <span class="notification__age">1m ago</span>
        </div>
      </div>
    </div>
